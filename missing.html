<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="missing.css">
    <title>Missing Attendance</title>
</head>
<body onload="updateDates()" bgcolor="#F8F7F3">

    <p>Note: Enter time in 24-hour format to avoid miscalculations</p>
    <form style="margin-left: 100px;">
        <label id="l1">Day 1:</label><br>
        <input type="checkbox" id="1"><input type="text" id="in1" class="sth"><input type="text" id="out1"class="sth"><br><br>
        <label id="l2">Day 2:</label><br>
        <input type="checkbox" id="2"><input type="text" id="in2" class="sth"><input type="text" id="out2" class="sth"><br><br>
        <label id="l3">Day 3:</label><br>
        <input type="checkbox" id="3"><input type="text" id="in3" class="sth"><input type="text" id="out3" class="sth"><br><br>
        <label id="l4">Day 4:</label><br>
        <input type="checkbox" id="4"><input type="text" id="in4" class="sth"><input type="text" id="out4" class="sth"><br><br>
        <label id="l5">Day 5:</label><br>
        <input type="checkbox" id="5"><input type="text" id="in5" class="sth"><input type="text" id="out5" class="sth"><br><br>
        <label id="l6">Day 6:</label><br>
        <input type="checkbox" id="6"><input type="text" id="in6" class="sth"><input type="text" id="out6" class="sth"><br><br>
        <label id="l7">Day 7:</label><br>
        <input type="checkbox" id="7"><input type="text" id="in7" class="sth"><input type="text" id="out7" class="sth"><br><br>
        <button id="save" onclick="sendDates()">Save</button><button id="delete">Delete Request</button>
    </form> 
    <script src="missing.js"></script>
</body>
</html>
