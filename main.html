<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Attendance Portal</title>
</head>
<body onload="startTime()" onload="showDate()" bgcolor="#F8F7F3">
    <img src="logo.png" height="60px" width="115px">
    <div id="user_greeting" class="clock"></div>
    <div id="nothing" class="clock"><button id="changepwd" onclick="change()">Change Password</button><button id="logout" onclick="logout()">Log Out</button></div>
    <div id="clock" class="clock"></div>
    <div class="wrapper">
        <section id="time_input" style="border-bottom: 1px solid;">
            <div class="sth">
                <h2>Mark Today's Attendance</h2>
                <table>
                    <tr>
                        <td class="headings"><b>Time-in: </b></td>
                        <td><button onclick="timeIn()">Time In</button></td>
                    </tr>
                    <tr>
                        <td class="headings"><b>Time-out: </b></td>
                        <td><button onclick="timeOut()">Time Out</button></td>
                    </tr>

                </table>
                <input type="checkbox" id="overwrite" name="overwrite">
                <label for="overwrite">Overwrite last time-out</label>
            </div>
            <div class="sth">
                <table class="tables">
                    <tr style="border-bottom: 1px solid;">
                        <th class="h2">Time In</th>
                        <th class="h2">Time Out</th>
                    </tr>
                    <tr>
                        <td id="time_in" class="title"></td>
                        <td id="time_out" class="title"></td>
                    </tr>
                </table>
            </div>
        </section>
        <section id="report" style="border-bottom: 1px solid;">
            <div class="sth">
                <h2>View Detailed Report</h2>
                <table>
                    <tr>
                        <td class="headings"><b>From: </b></td>
                        <td id="olddate" class="headings"></td>
                        <td><input type="date" id="startDate"></td>
                    </tr>
                    <tr>
                        <td class="headings"><b>To: </b></td>
                        <td id="currdate" class="headings"></td>
                        <td><input type="date" id="endDate"></td>
                    </tr>

                </table>
                <button onclick="viewReport()">View Report</button>
            </div>
            <div class="sth">
                <table style="margin-top: 20px;">
                    <tr>
                        <td class="title"><b>Leaves this week: </b></td>
                        <td class="title" id="leaves"></td>
                    </tr>
                    <tr>
                        <td class="title"><b>Violations this week: </b></td>
                        <td id="violations"></td>
                    </tr>
                    <tr>
                        <td class="title"><b>Hours worked this week: </b></td>
                        <td class="title" id="hours-worked"></td>
                    </tr>
                    <tr>
                        <td class="title"><b>Threshold Hours this week: </b></td>
                        <td class="title" id="threshold"></td>
                    </tr>

                </table>
            </div>
        </section>
        <section id="missing">
            <h2>Request Missing Entries</h2>
                <table>
                    <tr>
                        <td class="headings"><b>From: </b></td>
                        <td id="oldddate" class="headings"></td>
                        <td><input type="date" id="starttDate"></td>
                    </tr>
                    <tr>
                        <td class="headings"><b>To: </b></td>
                        <td id="currddate" class="headings"></td>
                        <td><input type="date" id="enddDate"></td>
                    </tr>
                </table>
                <button onclick="requestMissing()">Request Missing</button>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
